<div>
	<div class="header blue" ng-class="{hidden: vm.location.path() != '/configurator/setvars'}">{{vm.currentQuestion.shortName || vm.currentQuestion.key}}</div>
	<label>{{vm.currentQuestion.q}}</label>
	<div>
		<input ng-model="vm.currentQuestion.value" ng-enter="vm.next()"
					 step="1"
					 type="number"
					 ng-required="vm.currentQuestion.required"
					 ng-enter="vm.next()"
					 integer />
	</div>
	<div class="row-fluid wizard-actions">
		<button class="btn btn-prev" ng-click="vm.back()">
			<i class="icon-arrow-left"></i>
			Back
		</button>
		<button class="btn btn-success btn-next" ng-click="vm.next()" ng-disabled="configuratorForm.$invalid">
			Next
			<i class="icon-arrow-right icon-on-right"></i>
		</button>
	</div>
</div>
