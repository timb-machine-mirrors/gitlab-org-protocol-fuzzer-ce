			Begin Test
			<i class="icon-arrow-right icon-on-right"></i>
		</button>
	</div>
	<hr/>
	<h3>Test Results</h3>

			<i class="icon-arrow-right icon-on-right"></i>
		</button>
	</div>
</div>
