<div>
	<div>
		<h4>Review</h4>
	</div>
	<div>
		<pre>{{ vm.FaultMonitors.description }}</pre>
	</div>
	<div class="row-fluid wizard-actions">
		<button class="btn btn-prev" ng-click="vm.restartFaultDetection()">
			<i class="icon-arrow-left"></i>
			Redo Fault Detection
		</button>
		<button class="btn btn-success btn-next" ng-click="vm.submitFaultInfo()" ng-disabled="configuratorForm.$invalid">
			Continue to Data Collection
			<i class="icon-arrow-right icon-on-right"></i>
		</button>
	</div>
</div>
