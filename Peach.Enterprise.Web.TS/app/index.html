<!DOCTYPE html>
<html ng-app="dashApp" data-framework="typescript">
<head>
	<meta http-equiv="cache-control" content="no-cache" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>

	<link href="/Content/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/Content/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/Content/css/jquery-ui-1.10.3.full.min.css" />
	<link rel="stylesheet" href="/Content/css/ace-fonts.css" />
	<link rel="stylesheet" href="/Content/css/ace.min.css" />
	<link rel="stylesheet" href="/Content/css/ace-rtl.min.css" />
	<link rel="stylesheet" href="/Content/css/ace-skins.min.css" />
	<link rel="stylesheet" href="/Content/css/ng-grid.min.css" />
	<link rel="stylesheet" href="/Content/css/visualizer.css" />
	<link rel="stylesheet" href="/Content/css/tree-control.css" />

	<link rel="stylesheet" href="/Content/css/datepicker.css" />
	<link rel="stylesheet" href="/Content/css/ui.jqgrid.css" />

	<link rel="stylesheet" href="css/app.css" />

	<script type="text/javascript" src="/Scripts/jquery-2.1.1.min.js"></script>

	<script type="text/javascript" src="/Scripts/angular.js"></script>
	<script type="text/javascript" src="/Scripts/angular-poller.min.js"></script>
	<script type="text/javascript" src="/Scripts/angular-resource.js"></script>
	<script type="text/javascript" src="/Scripts/angular-route.js"></script>
	<script type="text/javascript" src="/Scripts/angular-local-storage.js"></script>
	<script type="text/javascript" src="/Scripts/i18n/angular-locale_en-us.js"></script>

	<script src="/Content/js/bootstrap.min.js"></script>
	<script src="/Content/js/typeahead-bs2.min.js"></script>
	<script src="/Content/js/ace-elements.min.js"></script>
	<script src="/Content/js/ace.min.js"></script>

	<script src="/Content/js/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="/Content/js/jquery.ui.touch-punch.min.js"></script>
	<script src="/Content/js/jquery.slimscroll.min.js"></script>
	<script src="/Content/js/jquery.easy-pie-chart.min.js"></script>
	<script src="/Content/js/jquery.sparkline.min.js"></script>
	<script src="/Content/js/flot/jquery.flot.min.js"></script>
	<script src="/Content/js/flot/jquery.flot.pie.min.js"></script>
	<script src="/Content/js/flot/jquery.flot.resize.min.js"></script>
	<script src="/Content/js/jquery.dataTables.min.js"></script>
	<script src="/Content/js/jquery.dataTables.bootstrap.js"></script>
	<script src="/Content/js/line-chart.min.js"></script>

	<script src="/Content/js/date-time/bootstrap-datepicker.min.js"></script>
	<script src="/Content/js/jqGrid/jquery.jqGrid.min.js"></script>
	<script src="/Content/js/jqGrid/i18n/grid.locale-en.js"></script>

	<script src="/Scripts/ng-grid.min.js"></script>
	<script src="/Content/js/line-chart.min.js"></script>
	<script type="text/javascript" src="/Content/js/d3.min.js" charset="utf-8"></script>

	<script type="text/javascript" src="/Content/js/angular-tree-control.js"></script>


	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.dash.js"></script>
	<script type="text/javascript" src="js/controllers.wizard.js"></script>
	<script type="text/javascript" src="js/controllers.pittest.js"></script>
	<script type="text/javascript" src="js/models.wizard.js"></script>
	<script type="text/javascript" src="js/services.peach.js"></script>


	<script src="/Content/js/ace-extra.min.js"></script>
</head>
<body class="skin-1" ng-controller="DashApp.DashController">

	<div class="navbar navbar-default" id="navbar">
		<script type="text/javascript">
			try { ace.settings.check('navbar', 'fixed') } catch (e) { }
		</script>

		<div class="navbar-container" id="navbar-container">
			<div class="navbar-header pull-left">
				<small>
					<img src="/Content/images/peachlogo.png" height="50" />
				</small>
			</div><!-- /.navbar-header -->

			<div class="navbar-header pull-right" id="breadcrumbs">
				<h3 style="color: lightgrey">{{pit.name}}</h3>
			</div>
		</div><!-- /.container -->
	</div>


	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try { ace.settings.check('main-container', 'fixed') } catch (e) { }
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#">
				<span class="menu-text"></span>
			</a>

			<div class="sidebar" id="sidebar">
				<script type="text/javascript">
					try { ace.settings.check('sidebar', 'fixed') } catch (e) { }
				</script>

				<ul class="nav nav-list">
					<li ng-class="{active: location.path() == '/'}">
						<a href="#/">
							<i class="icon-dashboard"></i>
							<span class="menu-text"> Dashboard </span>
						</a>
					</li>

					<li ng-class="{active: location.path() == '/metrics'}">
						<a href="#/metrics">
							<i class="icon-signal"></i>
							<span class="menu-text"> Metrics </span>
						</a>
					</li>

					<li ng-class="{active: location.path() == '/visualizer'}">
						<a href="#/visualizer">
							<i class="icon-eye-open"></i>
							<span class="menu-text"> Visualizer </span>
						</a>
					</li>
					<li ng-class="{active: location.path() == '/faults'}" ng-controller="DashApp.DashController">
						<a href="#/faults">
							<i class="icon-fire"></i>
							<span class="menu-text">
								Faults
								<span class="badge badge-primary ">{{job.totalFaults}}</span>
							</span>
						</a>
					</li>
					<li>
						<a class="dropdown-toggle" href="#">
							<i class="icon-desktop"></i>
							<span class="menu-text"> Configure Pit </span>
							<b class="arrow icon-angle-down"></b>
						</a>
						<ul class="submenu" style="display: none;" ng-controller="DashApp.WizardController">
							<li ng-class="{active: location.path() == '/configurator/intro'}">
								<a href="#/configurator/intro">
									<i class="icon-double-angle-right"></i>
									<i ng-class="vm.introclass"></i>
									Introduction
								</a>
							</li>
							<li ng-class="{active: location.path() == '/configurator/setvars'}">
								<a href="#/configurator/setvars">
									<i class="icon-double-angle-right"></i>
									<i ng-class="vm.setvarsclass"></i>
									Set Variables
								</a>
							</li>
							<li ng-class="{active: location.path() == '/configurator/fault'}">
								<a href="#/configurator/fault">
									<i class="icon-double-angle-right"></i>
									<i ng-class="vm.faultclass"></i>
									Fault Detection
								</a>
							</li>
							<li ng-class="{active: location.path() == '/configurator/data'}">
								<a href="#/configurator/data">
									<i class="icon-double-angle-right"></i>
									<i ng-class="vm.dataclass"></i>
									Data Collection
								</a>
							</li>
							<li ng-class="{active: location.path() == '/configurator/auto'}">
								<a href="#/configurator/auto">
									<i class="icon-double-angle-right"></i>
									<i ng-class="vm.autoclass"></i>
									Automation
								</a>
							</li>
							<li ng-class="{active: location.path() == '/configurator/test'}">
								<a href="#/configurator/test">
									<i class="icon-double-angle-right"></i>
									<i ng-class="vm.testclass"></i>
									Test
								</a>
							</li>
							<li ng-class="{active: location.path() == '/configurator/done'}">
								<a href="#/configurator/done">
									<i class="icon-double-angle-right"></i>
									<i ng-class="vm.doneclass"></i>
									Done
								</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="#" class="dropdown-toggle">
							<i class="icon-book"></i>
							<span class="menu-text"> Documentation </span>

							<b class="arrow icon-angle-down"></b>
						</a>

						<ul class="submenu">
							<li>
								<a href="#">
									<i class="icon-double-angle-right"></i>
									Chapter 1
								</a>
							</li>

							<li>
								<a href="#">
									<i class="icon-double-angle-right"></i>
									Chapter 2
								</a>
							</li>
						</ul>
					</li>

					<li>
						<a href="https://forums.peachfuzzer.com" target="_blank">
							<i class="icon-bookmark"></i>
							<span class="menu-text"> Forums </span>
						</a>
					</li>

				</ul><!-- /.nav-list -->

				<div class="sidebar-collapse" id="sidebar-collapse">
					<i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
				</div>

				<script type="text/javascript">
					try { ace.settings.check('sidebar', 'collapsed') } catch (e) { }
				</script>
			</div>

			<div class="main-content" ng-view>

				<div id="pitselect">
					<treecontrol class="tree-classic ng-isolate-scope"
											 ng-controller="DashApp.DashController"
											 tree-model="pitLibrary"
											 options="opt1"
											 on-selection="showSelected(node)"
											 selected-node="node1"></treecontrol>
				</div>

			</div><!-- /.main-container-inner -->

		</div><!-- /.main-container -->
	</div>
</body>
</html>
