<div class="page-content">
	<div class="page-header">
		<h1>
			Jobs
		</h1>
	</div>

	<table st-table="vm.Jobs"
	       class="table table-striped table-bordered table-hover peach-table">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Started</th>
				<th>Stopped</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="text-center"
						colspan="6"
						ng-if="vm.Jobs.length === 0">
					No data is available
				</td>
			</tr>
			<tr ng-repeat="row in vm.Jobs"
					ng-click="vm.OnJobSelected(row)"
					class="pointer">
				<td>{{row.id}}</td>
				<td>{{row.name}}</td>
				<td>{{row.startDate | date:'M/d/yy h:mm a'}}</td>
				<td>{{row.stopDate | date:'M/d/yy h:mm a'}}</td>
			</tr>
		</tbody>
	</table>

</div>
