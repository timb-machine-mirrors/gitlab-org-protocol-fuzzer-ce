<div class="page-header">
	<h1>
		Metrics &raquo; States
	</h1>
</div>
<table st-table="vm.StateData"
			 st-safe-src="vm.AllStateData"
			 class="table table-striped table-bordered table-hover peach-table">
	<thead>
		<tr>
			<th st-sort="state"
					st-sort-default>
				State
			</th>
			<th st-sort="executionCount">
				Executions
			</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="text-center"
					colspan="2"
					ng-if="vm.AllStateData.length === 0">
				No data is available
			</td>
		</tr>
		<tr ng-repeat="row in vm.StateData">
			<td>{{row.state}}</td>
			<td>{{row.executionCount}}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr ng-if="vm.AllStateData.length > 25">
			<td colspan="2"
					class="text-center">
				<div st-pagination
						 st-items-by-page="25"
						 st-displayed-pages="10">
				</div>
			</td>
		</tr>
	</tfoot>
</table>
