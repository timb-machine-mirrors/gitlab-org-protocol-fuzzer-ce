<div class="page-content">
	<div class="page-header">
		<h1>
			Metrics &raquo; Elements
		</h1>
	</div>
	<p>
		This metric display shows statistics for all of the elements in your Pit.
	</p>
	<table st-table="vm.ElementData"
				 st-safe-src="vm.AllElementData"
				 class="table table-striped table-bordered table-hover peach-table">
		<thead>
			<tr>
				<th st-sort="state">
					State
				</th>
				<th st-sort="action">
					Action
				</th>
				<th st-sort="element">
					Element
				</th>
				<th st-sort="iterationCount">
					Iterations
				</th>
				<th st-sort="bucketCount">
					Buckets
				</th>
				<th st-sort="faultCount"
						st-sort-default="reverse">
					Faults
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="text-center"
						colspan="7"
						ng-if="vm.AllElementData.length === 0">
					No data is available
				</td>
			</tr>
			<tr ng-repeat="row in vm.ElementData">
				<td>{{row.state}}</td>
				<td>{{row.action}}</td>
				<td>{{row.element}}</td>
				<td>{{row.iterationCount}}</td>
				<td>{{row.bucketCount}}</td>
				<td>{{row.faultCount}}</td>
			</tr>
		</tbody>
		<tfoot>
			<tr ng-if="vm.AllElementData.length > 25">
				<td colspan="7"
						class="text-center">
					<div st-pagination
							 st-items-by-page="25"
							 st-displayed-pages="10">
					</div>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
