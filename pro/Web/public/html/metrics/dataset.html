<div class="page-header">
	<h1>
		Metrics &raquo; Datasets
	</h1>
</div>
<table st-table="vm.DatasetData"
			 st-safe-src="vm.AllDatasetData"
			 class="table table-striped table-bordered table-hover peach-table">
	<thead>
		<tr>
			<th st-sort="dataset">
				Data Set
			</th>
			<th st-sort="iterationCount">
				Iterations
			</th>
			<th st-sort="bucketCount">
				Buckets
			</th>
			<th st-sort="faultCount"
			    st-sort-default="reverse">
				Faults
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in vm.DatasetData">
			<td>{{row.dataset}}</td>
			<td>{{row.iterationCount}}</td>
			<td>{{row.bucketCount}}</td>
			<td>{{row.faultCount}}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr ng-if="vm.AllDatasetData.length > 25">
			<td colspan="4"
					class="text-center">
				<div st-pagination
						 st-items-by-page="25"
						 st-displayed-pages="10">
				</div>
			</td>
		</tr>
	</tfoot>
</table>
