<div ng-form="form"
		 class="form-group"
		 ng-class="{'has-error': form.param.$invalid}">
	<label class="col-sm-4 control-label">
		{{param.name}}
	</label>
	<div class="col-sm-6">
		<peach:parameter-input param="param"
													 form="form">
		</peach:parameter-input>
	</div>
	<span class="help-block"
				ng-show="vm.IsRequired">
		<span class="glyphicon glyphicon-star pointer"
		      tooltip="Required"
		      tooltip-placement="right"
		      ng-class="{red: form.param.$error.required}">
		</span>
		Required
	</span>
</div>
