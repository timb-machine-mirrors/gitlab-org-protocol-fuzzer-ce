<div class="row">
	<div class="col-xs-12">
		<hr />
		<h3>
			Test Output
			<span ng-switch="vm.TestTime.length">
				<span ng-switch-when="0" />
				<span ng-switch-default>({{vm.TestTime}})</span>
			</span>
		</h3>
		<tabset>
			<tab heading="Summary">
				<table class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th class="peach-icon-cell"></th>
							<th>Message</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in vm.TestEvents">
							<td class="peach-icon-cell">
								<i ng-class="vm.StatusClass(row)"></i>
							</td>
							<td>
								<span>
									{{row.description}}
								</span>
								<span class="red" 
								      ng-show="row.resolve">
									<br />
									{{row.resolve}}
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</tab>
			<tab heading="Log">
				<pre class="peach-test-log">{{vm.TestLog}}</pre>
			</tab>
		</tabset>
	</div>
</div>
