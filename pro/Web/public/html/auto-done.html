<div>
	<div>
		<h4>Review</h4>
	</div>
	<div ng-switch="vm.AutoMonitors.length">
		<div ng-switch-when="0">
			You have elected to not perform Automation. 
			Click Continue to move on to Test.
		</div>
		<div class="grid-border">
			<div class="gridStyle" 
			     ng-grid="vm.autoGridOptions" ng-switch-default>
			</div>
		</div>
	</div>
	<div class="row-fluid wizard-actions">
		<div class="space-6"></div>
		<button class="btn btn-success btn-next" 
		        ng-click="vm.addNewAutoInfo()" 
		        ng-disabled="configuratorForm.$invalid">
			<i class="icon-arrow-left"></i>
			Add More Automation
		</button>
		<button class="btn btn-success btn-next" 
		        ng-click="vm.submitAutoInfo()" 
		        ng-disabled="configuratorForm.$invalid">
			Continue to Test
			<i class="icon-arrow-right icon-on-right"></i>
		</button>
	</div>
</div>
