<div class="blue"
		 ng-show="vm.IsSetVars">
	{{Question.shortName || Question.key}}
</div>
<label>{{Question.q}}</label>
<div class="row">
	<div class="col-sm-6">
		<select class="form-control"
		        ng-model="Question.value"
		        ng-options="default for default in Question.defaults"
		        peach:auto-focus>
		</select>
	</div>
</div>
