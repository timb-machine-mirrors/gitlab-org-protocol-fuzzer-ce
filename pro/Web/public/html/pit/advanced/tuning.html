<div class="alert alert-info"
		 ng-show="!hasLoaded">
	Loading data...
</div>
<div class="alert alert-info"
		 ng-show="isTruncated">
	This view has been truncated to {{MAX_NODES}} nodes.
</div>
<div class="tuning" 
	ng-show='hasLoaded'>
	<div>
		<table>
			<tbody>
				<tr ng-repeat="node in flat track by $index"
					ng-show="node.visible">
					<th>
						<i class="fa fa-lg pointer {{node.weightIcons[0]}}" 
							ng-click="vm.OnSelectWeight(node, 0)"></i>
						&nbsp;
						<i class="fa fa-lg pointer {{node.weightIcons[1]}}" 
							ng-click="vm.OnSelectWeight(node, 1)"></i>
						<i class="fa fa-lg pointer {{node.weightIcons[2]}}" 
							ng-click="vm.OnSelectWeight(node, 2)"></i>
						<i class="fa fa-lg pointer {{node.weightIcons[3]}}" 
							ng-click="vm.OnSelectWeight(node, 3)"></i>
						<i class="fa fa-lg pointer {{node.weightIcons[4]}}" 
							ng-click="vm.OnSelectWeight(node, 4)"></i>
						<i class="fa fa-lg pointer {{node.weightIcons[5]}}" 
							ng-click="vm.OnSelectWeight(node, 5)"></i>
					</th>
					<td>
						<div ng-style="node.style">
							<span class="expander pointer"
								ng-click="vm.OnToggleExpand(node)">
								<i class="fa {{node.expanderIcon}}"
									ng-show="node.showExpander"/>
							</span>
							{{::node.id}}
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
