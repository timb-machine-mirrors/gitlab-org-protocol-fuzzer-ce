<form name="form"
			class="form-horizontal"
			novalidate
			peach:unsaved
			autocomplete="off">
	<p>
		Web Proxy configuration
	</p>

	<div class="row"
			 style="margin-bottom: 10px">
		<div class="col-xs-6">
			<span ng-show="vm.ShowSaved"
						class="green">
				Saved successfully.
			</span>
			<span ng-show="vm.ShowError"
						class="red">
				Save is disabled until validation issues are fixed.
			</span>
		</div>
		<div class="col-xs-6 text-right">
			<button class="btn btn-xs btn-danger"
							ng-click="vm.OnSave()"
							ng-disabled="!vm.CanSave">
				<i class="fa fa-save"></i>
				Save
			</button>
			<button class="btn btn-xs btn-info"
							ng-click="vm.OnAdd()">
				<i class="fa fa-plus"></i>
				Add Route &nbsp;
			</button>
		</div>
	</div>

	<div class="alert alert-info"
			 ng-show="vm.ShowLoading">
		Loading configuration...
	</div>

	<div class="row">
		<div class="col-xs-12">
			<uib-accordion close-others="false"
										 ng-repeat="route in vm.Routes track by $index">
				<peach:route routes="vm.Routes"
										 route="route"
										 index="$index">
				</peach:route>
			</uib-accordion>
		</div>
	</div>
</form>
