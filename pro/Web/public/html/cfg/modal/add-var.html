<form class="form-horizontal" role="form">
	<div class="modal-header">
		<h3 class="modal-title">
			Add Variable
		</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">
				Name
			</label>
			<div class="col-sm-8">
				<input id="name"
							 ng-model="vm.Param.name"
							 type="text"
							 class="form-control"
							 placeholder="Name"
							 tabindex="1"
							 autofocus />
			</div>
		</div>
		<div class="form-group">
			<label for="key" class="col-sm-2 control-label">
				Key
			</label>
			<div class="col-sm-8">
				<input id="key"
							 ng-model="vm.Param.key"
							 type="text"
							 class="form-control"
							 placeholder="Key"
							 tabindex="2" />
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button"
						class="btn btn-default"
						ng-click="vm.Cancel()">
			Cancel
		</button>
		<button type="submit"
						class="btn btn-primary"
						ng-click="vm.Accept()"
						tabindex="3">
			OK
		</button>
	</div>
</form>
