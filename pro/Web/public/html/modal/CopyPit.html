<form name="form"
			class="form-horizontal"
			novalidate>
	<div class="modal-header">
		<h3 class="modal-title">
			Copy Pit
		</h3>
	</div>
	<div class="modal-body">
		<p>
			You've chosen a locked Pit. A working copy will be placed in the User Library.
			Please fill in the following details to name and describe the copy.
		</p>

		<div class="form-group"
				 ng-class="{'has-error': form.name.$invalid && form.name.$dirty}">
			<label class="col-sm-2 control-label">
				Name
			</label>
			<div class="col-sm-8">
				<input name="name"
							 ng-model="vm.Pit.name"
							 type="text"
							 class="form-control"
							 tabindex="1"
							 autofocus
							 required />
				<span class="help-block"
							ng-show="form.name.$error.required">
					Required
				</span>
			</div>
		</div>
		<div class="form-group"
				 ng-class="{'has-error': form.description.$invalid && form.description.$dirty}">
			<label class="col-sm-2 control-label">
				Description
			</label>
			<div class="col-sm-8">
				<input name="description"
							 ng-model="vm.Pit.description"
							 type="text"
							 class="form-control"
							 tabindex="2" />
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<span class="label label-danger"
					ng-show="vm.Error"
					style="margin-right: 20px">
			{{vm.Error}}
		</span>
		<button type="button"
						class="btn btn-default"
						ng-click="vm.Cancel()">
			Cancel
		</button>
		<button type="submit"
						class="btn btn-primary"
						ng-click="vm.Submit()"
						ng-class="{disabled: form.$invalid}"
		        ng-disabled="form.$invalid"
						tabindex="3">
			Submit
		</button>
	</div>
</form>
