<form name="form"
			class="form-horizontal"
			novalidate>
	<div class="modal-header">
		<h3 class="modal-title">
			New Pit Configuration
		</h3>
	</div>
	<div class="modal-body">
		<p>
			This will create a new configuration for the <code>{{vm.Pit.name}}</code> pit.
			You will then be able to edit the configuration and start a new fuzzing job.
		</p>
		<div class="form-group"
				 ng-class="{'has-error': form.name.$invalid && form.name.$dirty}">
			<label class="col-sm-2 control-label">
				Name
			</label>
			<div class="col-sm-8">
				<input name="name"
							 ng-model="vm.Pit.name"
							 type="text"
							 class="form-control"
							 tabindex="1"
							 peach:auto-focus
							 required />
				<span class="help-block"
							ng-messages="form.name.$error"
							ng-messages-include="html/messages.html">
				</span>
			</div>
		</div>
		<div class="form-group"
				 ng-class="{'has-error': form.description.$invalid && form.description.$dirty}">
			<label class="col-sm-2 control-label">
				Description
			</label>
			<div class="col-sm-8">
				<input name="description"
							 ng-model="vm.Pit.description"
							 type="text"
							 class="form-control"
							 tabindex="2" />
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<span class="label label-danger"
					ng-show="vm.Error"
					style="margin-right: 20px">
			{{vm.Error}}
		</span>
		<button type="button"
						class="btn btn-default"
						ng-click="vm.Cancel()">
			Cancel
		</button>
		<button type="submit"
						class="btn btn-primary"
						ng-click="vm.Submit()"
						ng-class="{disabled: form.$invalid}"
						ng-disabled="form.$invalid || vm.IsSubmitDisabled"
						tabindex="3">
			Submit
		</button>
	</div>
</form>
