<div class="page-content">
	<div class="page-header">
		<h1>
			{{vm.Title}}
		</h1>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<tabset>
				<tab heading="Summary">
					<div ng-grid="vm.GridFaults" />
				</tab>
				<tab heading="Detail"
						 active="vm.IsDetailActive">
					<div ng-include="'html/fault/detail.html'"></div>
				</tab>
			</tabset>
		</div>
	</div>
</div>
