<div class="page-content">
	<div class="page-header">
		<h1>
			{{vm.title}}
		</h1>
	</div><!-- /.page-header -->
	<div class="row">
		<div class="col-xs-12">
			<tabset>
				<tab ng-repeat="tab in vm.tabs" 
				     heading="{{tab.title}}" 
				     active="tab.active" 
						 disabled="tab.disabled">
					<div ng-include="tab.content"></div>
				</tab>
			</tabset>
		</div>
	</div>
</div>
