<div ng-enter="vm.Next()">
	<div class="header blue" 
	     ng-class="{hidden: vm.location.path() != '/quickstart/setvars'}">
		{{vm.Question.shortName || vm.Question.key}}
	</div>
	<label>{{vm.Question.q}}</label>
	<div class="row">
		<div class="col-xs-8">
			<select class="form-control"
							ng-model="vm.Question.value"
							ng-options="default for default in vm.Question.defaults"
							style="width:100%"></select>
		</div>
		<div class="col-xs-4"></div>
	</div>
	<div class="row-fluid wizard-actions">
		<div class="space-6"></div>
		<button class="btn btn-prev"
						ng-click="vm.Back()">
			<i class="icon-arrow-left"></i>
			Back
		</button>
		<button class="btn btn-success btn-next"
						ng-click="vm.Next()"
						ng-class="{disabled: configuratorForm.$invalid}">
			Next
			<i class="icon-arrow-right icon-on-right"></i>
		</button>
	</div>
</div>
