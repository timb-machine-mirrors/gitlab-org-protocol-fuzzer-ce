<div>
	<div class="header blue"
	     ng-show="vm.IsSetVars">
		{{question.shortName || question.key}}
	</div>
	<div>
		<label>
			{{question.q}}
			<span ng-if="!question.required">(Optional)</span>
		</label>
	</div>
	<div class="col-sm-6 no-padding-left">
		<input name="question"
					 ng-model="question.value"
					 type="text"
					 class="form-control"
					 ng-required="question.required"
		       ng-enter="vm.Next()" 
					 autofocus />
	</div>
	<span class="help-block"
			 ng-show="form.question.$error.required">
		Required
	</span>
	<table class="table table-striped table-hover table-bordered"
				 ng-show="!vm.IsSetVars">
		<caption>
			Variables
		</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Key</th>
				<th>Value</th>
				<th class="center">Insert</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="def in vm.Defines">
				<td class="align-middle">
					<span>
						{{def.name}}
					</span>
					<span class="peach-field-info tooltip-info pull-right"
								style="margin-right: 10px"
								tooltip="{{def.description}}"
								tooltip-placement="right"
								tooltip-append-to-body="true">
					</span>
				</td>
				<td class="align-middle">
					{{def.key}}
				</td>
				<td>
					{{def.value}}
				</td>
				<td class="center">
					<button class="btn btn-xs btn-primary"
									ng-click="vm.OnInsertDefine(def)">
						<i class="glyphicon glyphicon-circle-arrow-up">
						</i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
