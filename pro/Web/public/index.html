<!DOCTYPE html>
<html ng-app="Peach" data-framework="typescript">
<head>
	<meta http-equiv="cache-control" content="no-cache" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Peach Fuzzer</title>

	<link rel="shortcut icon" href="img/favicon.ico">

	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="lib/select2/select2.css" />
	<link rel="stylesheet" href="lib/ace-bootstrap/ace-fonts.css" />
	<link rel="stylesheet" href="lib/ace-bootstrap/ace.css" />
	<link rel="stylesheet" href="lib/ace-bootstrap/ace-skins.css" />
	<link rel="stylesheet" href="lib/angular-chart/angular-chart.css" />
	<link rel="stylesheet" href="lib/angular-loading-bar/loading-bar.css" />
	<link rel="stylesheet" href="lib/angular-tree-control/css/tree-control-attribute.css" />
	<link rel="stylesheet" href="lib/angular-ui-select/select.css" />
	<link rel="stylesheet" href="lib/vis/vis.css" />
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/combobox.css" />
	<link rel="stylesheet" href="css/ui-select.css" />

	<script src="lib/lodash/lodash.compat.js"></script>
	<script src="lib/jquery/jquery.js"></script>
	<script src="lib/chartjs/Chart.js"></script>
	<script src="lib/vis/vis.js"></script>
	<script src="lib/moment/moment.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="lib/angular-chart/angular-chart.js"></script>
	<script src="lib/angular-loading-bar/loading-bar.js"></script>
	<script src="lib/angular-messages/angular-messages.js"></script>
	<script src="lib/angular-sanitize/angular-sanitize.js"></script>
	<script src="lib/angular-smart-table/smart-table.js"></script>
	<script src="lib/angular-tree-control/js/angular-tree-control.js"></script>
	<script src="lib/angular-ui-router/angular-ui-router.js"></script>
	<script src="lib/angular-ui-select/select.js"></script>
	<script src="js/angular-vis.js"></script>

	<script src="js/app/app.js"></script>
</head>
<body class="skin-1"
			ng-controller="MainController">

	<div class="navbar navbar-default">

		<div class="navbar-container"
				 id="navbar-container">
			<div class="navbar-header">
				<a ui-sref="home">
					<img src="img/peachlogo.png" />
				</a>
			</div>

			<div class="navbar-header pull-right">
				<ul class="nav">
					<li class="tooltip-warning"
							tooltip="{{vm.JobRunningTooltip}}"
							tooltip-placement="left"
							ng-cloak>
						<button type="button"
										class="btn btn-primary"
										ng-class="{disabled: !vm.CanSelectPit}"
										ng-click="vm.OnSelectPit()">
							{{vm.SelectPitPrompt}}
						</button>
					</li>
				</ul>

			</div>
		</div>
	</div>

	<div class="main-container">

		<div class="main-container-inner">
			<a class="menu-toggler" 
				 href="#"
				 ng-click="vm.OnMenuToggle()"
				 ng-class="vm.MenuTogglerClass">
				<span class="menu-text"></span>
			</a>

			<div class="sidebar"
					 ng-class="vm.SidebarClass">
				<ul class="nav nav-list"
						ng-cloak>

					<li ui-sref-active="active">
						<a ui-sref="home">
							<i class="icon-dashboard"></i>
							<span class="menu-text">
								Dashboard
							</span>
						</a>
					</li>

					<li ui-sref-active="active"
							ng-class="{disabled: !vm.CanViewFaults}"
							tooltip="{{vm.FaultsUnavailableTooltip}}"
							tooltip-placement="right">
						<a ui-sref="faults({bucket: 'all'})"
							 ng-click="vm.OnItemClick($event, vm.CanViewFaults)">
							<i class="icon-fire"></i>
							<span class="menu-text">
								Faults
								<span ng-cloak class="badge badge-primary">{{vm.FaultCount}}</span>
							</span>
						</a>
					</li>

					<li ui-sref-active="active"
							ng-class="{disabled: !vm.CanViewMetrics}"
							tooltip="{{vm.MetricsUnavailableTooltip}}"
							tooltip-placement="right">
						<a href="#"
							 ng-click="vm.OnSubClick($event, 'metrics', vm.CanViewMetrics)">
							<i class="icon-signal"></i>
							<span class="menu-text">
								Metrics
							</span>
							<b class="arrow icon-angle-down"></b>
						</a>

						<ul class="submenu"
								collapse="vm.IsCollapsed('metrics')">
							<li ui-sref-active="active"
									ng-repeat="item in vm.Metrics">
								<a ui-sref="metrics({metric: item.id})">
									<i class="icon-double-angle-right"></i>
									<span class="menu-text">
										{{item.name}}
									</span>
								</a>
							</li>
						</ul>
					</li>

					<li ui-sref-active="active"
							ng-class="{disabled: !vm.CanConfigurePit}"
							tooltip="{{vm.JobRunningTooltip}}"
							tooltip-placement="right">
						<a href="#"
							 ng-click="vm.OnSubClick($event, 'wizard', vm.CanConfigurePit)">
							<i class="icon-desktop"></i>
							<span class="menu-text">
								Quick Start
							</span>
							<b class="arrow icon-angle-down"></b>
						</a>

						<ul class="submenu"
								collapse="vm.IsCollapsed('wizard')">
							<li ui-sref-active="active"
									ng-repeat="item in vm.WizardTracks">
								<a ui-sref="{{item.state}}({track: item.id, id: 0})">
									<i class="icon-double-angle-right"></i>
									<span class="menu-text">
										<i ng-class="{'icon-ok-sign green': vm.IsComplete(item.id)}"></i>
										{{item.name}}
									</span>
								</a>
							</li>
						</ul>
					</li>

					<li ui-sref-active="active"
							ng-class="{disabled: !vm.CanConfigurePit}"
							tooltip="{{vm.JobRunningTooltip}}"
							tooltip-placement="right">
						<a href="#"
							 ng-click="vm.OnSubClick($event, 'config', vm.CanConfigurePit)">
							<i class="icon-desktop"></i>
							<span class="menu-text">
								Configuration
							</span>
							<b class="arrow icon-angle-down"></b>
						</a>

						<ul class="submenu"
								collapse="vm.IsCollapsed('config')">
							<li ui-sref-active="active"
									ng-repeat="item in vm.ConfigSteps">
								<a ui-sref="{{item.id}}">
									<i class="icon-double-angle-right"></i>
									<span class="menu-text">
										{{item.name}}
									</span>
								</a>
							</li>
						</ul>
					</li>

					<li>
						<a href="/docs"
							 target="_blank">
							<i class="icon-book"></i>
							<span class="menu-text">
								Documentation
							</span>
						</a>
					</li>

					<li>
						<a href="https://forums.peachfuzzer.com"
							 target="_blank">
							<i class="icon-bookmark"></i>
							<span class="menu-text">
								Forums
							</span>
						</a>
					</li>

				</ul>

				<div class="sidebar-collapse"
						 ng-click="vm.OnToggleSidebar()">
					<i ng-class="vm.SidebarCollapseClass">
					</i>
				</div>
			</div>

			<div class="main-content"
					 ui-view>

				<noscript>JavaScript is required.</noscript>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		Peach.Startup();
	</script>
</body>
</html>
